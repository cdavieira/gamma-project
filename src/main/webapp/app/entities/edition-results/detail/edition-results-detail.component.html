<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (editionResults(); as editionResultsRef) {
      <div>
        <h2 data-cy="editionResultsDetailsHeading"><span jhiTranslate="enemApp.editionResults.detail.title">Edition Results</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ editionResultsRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="enemApp.editionResults.year">Year</span></dt>
          <dd>
            <span>{{ editionResultsRef.year }}</span>
          </dd>
          <dt><span jhiTranslate="enemApp.editionResults.participant">Participant</span></dt>
          <dd>
            @if (editionResults()!.participant) {
              <div>
                <a [routerLink]="['/participant', editionResults()!.participant?.id, 'view']">{{ editionResultsRef.participant?.name }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/edition-results', editionResultsRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
