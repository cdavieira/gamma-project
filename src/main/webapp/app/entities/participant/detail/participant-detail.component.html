<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (participant(); as participantRef) {
      <div>
        <h2 data-cy="participantDetailsHeading"><span jhiTranslate="enemApp.participant.detail.title">Participant</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ participantRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="enemApp.participant.name">Name</span></dt>
          <dd>
            <span>{{ participantRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="enemApp.participant.user">User</span></dt>
          <dd>
            <span>{{ participantRef.user?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/participant', participantRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
